<!DOCTYPE html>
<html lang="ar" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول إلى إدارة الأشياء المفقودة</title>
    <link rel ="stylesheet" type="text/css"
      href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <form id="login-form" action="{{ url_for('insert') }}"  method="POST" >
            <fieldset>
                <legend><h4>"إنشاء حساب في"إدارة الأشياء المفقودة</h4></legend>
                <p class="form-group">
                    <input type="hidden" id="id_p" name="id_p" dir="rtl">
                </p>
                <p class="form-group" dir="rtl">
                    <label dir="rtl">الإسم :</label><br>
                    <input type="text" id="nome" name="nome" placeholder="الإسم" dir="rtl"  >
                </p>
                <p class="form-group" dir="rtl">
                    <label dir="rtl">الإسم العائلي :</label><br>
                    <input type="text" id="prenome" name="prenome" placeholder="الإسم العائلي" dir="rtl"  >
                </p>
                <p class="form-group" dir="rtl">
                    <label dir="rtl">رقم الهاتف :</label><br>
                    <input type="number" id="tel" name="tel" placeholder="رقم الهاتف" dir="rtl"  >
                </p>
                <p class="form-group" dir="rtl">
                    <label dir="rtl">كلمة السر :</label><br>
                    <input type="password" id="password" name="password" placeholder="كلمة السر" dir="rtl" >
                </p>
                <p class="form-group" dir="rtl">
                    <label dir="rtl">تأكيد كلمة السر :</label><br>
                    <input type="password" id="a_password" name="a_password" placeholder="تأكيد كلمة السر" dir="rtl" >
                </p>
                <p class="form-group" dir="rtl">
                    <button type="submit">إنشاء حساب</button>
                </p>
                <p class="form-group">
                    <a href="{{ url_for('hom') }}"><h4>تسجيل الدخول</h4></a>
                </p>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript"
        src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
