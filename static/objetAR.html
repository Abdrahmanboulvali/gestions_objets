<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>معلومات عن الشيء المفقود</title>

    <link rel ="stylesheet" type="text/css"
      href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="login-container">
        <form id="objet-form" action="{{ url_for('inserte') }}" method="POST" >
            <fieldset>
                <legend><h4>معلومات الشيء المفقود</h4></legend>
                <p>
                <label dir="rtl">النوع :</label><br>
                <input type="text" id="type" name="type" placeholder="النوع : حيوان، بطاقة تعريف، ..." dir="rtl">
            </p>
            <p class="form-group">
                <label dir="rtl">الوصف :</label><br>
                <textarea id="destribition" name="destribition" dir="rtl"></textarea>
            </p>
            <p class="form-group">
                <label dir="rtl">الموضع :</label><br>
                <textarea id="place" name="place" dir="rtl"></textarea>
            </p>
                <p class="form-group">
                <select name="statu" >
                    <option value="null">اختر الحالة</option>
                    <option value="فقد">فقد</option>
                    <option value="إيجاد">إيجاد</option>
                </select>
            </p>
                <p class="form-group">
                <label dir="rtl">التاريخ :</label><br>
                <input type="date" id="date" name="date" placeholder="التاريخ" dir="rtl">
            </p>
            <p class="form-group">

                <label dir="rtl">صورة(إن وجدت) :</label><br>
                <input type="file" id="image" name="image" accept="image/*">

            </p>
            <p>
                <input type="hidden" id="user_id" name="user_id" value="{{ session['user_id'] }}">
            </p>
            <p class="form-group">
                <button type="submit">إرسال</button>
            </p>
            <p class="form-group">
            </p>
            </fieldset>
        </form>
    </div>
<script type="text/javascript"
        src="{{ url_for('static', filename='objet.js') }}"></script>
</body>
</html>
