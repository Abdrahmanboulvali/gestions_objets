<!DOCTYPE html>
<html lang="fa" >
<head>
    <meta charset="UTF-8">
    <title>Les informations de l'objet</title>

    <link rel ="stylesheet" type="text/css"
      href="{{ url_for('static', filename='style.css') }}">


</head>
<body>
    <div class="login-container">
        <form id="objet-form" action="{{ url_for('inserte') }}" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend><h4>Les informations de l'objet</h4></legend>
                <p>
                <label>Type :</label><br>
                <input type="text" id="type" name="type" placeholder="Type : animal, voiture...">
            </p>
            <p class="form-group">
                <label>Distribition :</label><br>
                <textarea id="destribition" name="destribition"></textarea>
            </p>
            <p class="form-group">
                <label>Emplacement :</label><br>
                <textarea id="place" name="place"></textarea>
            </p>
                <p class="form-group">
                <select name="statu" >
                    <option value="null">Choisissez le statut</option>
                    <option value="Perdu">Perdu</option>
                    <option value="Trouvé">Trouvé</option>
                </select>
            </p>
                <p class="form-group">
                <label>Date :</label><br>
                <input type="date" id="date" name="date" placeholder="Date">
            </p>
            <p>
                <label>Photo (s'elle existe) :</label><br>
                <input type="file" id="photo" name="file" accept="image/*">
            </p>
            <p>
                <input type="hidden" id="user_id" name="user_id" value="{{ session['user_id'] }}">
            </p>
            <p>
                <input type="hidden" id="etat" name="etat" value="inactive">
            </p>
            <p class="form-group">
                <button type="submit">Envoyer</button>
            </p>
            <p class="form-group">
            </p>
            </fieldset>
        </form>
    </div>
<script type="text/javascript"
        src="{{ url_for('static', filename='objet.js') }}"></script>
</body>
</html>
