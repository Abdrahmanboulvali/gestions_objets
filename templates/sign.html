<!DOCTYPE html>
<html lang="fa" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectez-vous à «Gérer les objets perdus»</title>
    <link rel ="stylesheet" type="text/css"
      href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <form id="login-form" action="{{ url_for('insert') }}"  method="POST" >
            <fieldset>
                <legend><h4>Créer un compte dans la gestion des objets perdus</h4></legend>
                <p class="form-group">
                    <input type="hidden" id="id_p" name="id_p" dir="rtl">
                </p>
                <p class="form-group" dir="rtl">
                    <label dir="rtl">Nom :</label><br>
                    <input type="text" id="nome" name="nome" placeholder="Nom">
                </p>
                <p class="form-group">
                    <label dir="rtl">Nom de famille :</label><br>
                    <input type="text" id="prenome" name="prenome" placeholder="Nom de famille">
                </p>
                <p class="form-group">
                    <label>Numéro de telephone :</label><br>
                    <input type="number" id="tel" name="tel" placeholder="Numéro de telephone">
                </p>
                <p class="form-group">
                    <label>Mot de passe :</label><br>
                    <input type="password" id="password" name="password" placeholder="Mot de passe">
                </p>
                <p class="form-group" dir="rtl">
                    <label>Confirmez le mot de passe :</label><br>
                    <input type="password" id="a_password" name="a_password" placeholder="Confirmez le mot de passe">
                </p>
                <p class="form-group" dir="rtl">
                    <button type="submit">Créer un compt</button>
                </p>
                <p class="form-group">
                    <a href="{{ url_for('hom') }}"><h4>Se connecter</h4></a>
                </p>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript"
        src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
