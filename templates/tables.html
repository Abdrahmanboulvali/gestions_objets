<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des objets perdus</title>
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #008080, #40e0d0);
            color: #333;
        }

        .header {
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background: #004d4d;
            color: white;
        }

        table tr:nth-child(even) {
            background: #f9f9f9;
        }

        table tr:hover {
            background: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Liste des objets</h1>
    </div>

    <div class="card">
        <table id="dataTable" class="display">
            <thead>
                <tr>
                    <th>Statu</th>
                    <th>Type</th>
                    <th>Distribution</th>
                    <th>Emplacement</th>
                    <th>Date</th>
                    <th>Photo</th>
                    <th>Contact</th>
                    <th>Activités</th>
                </tr>
            </thead>
            <tbody>
                {% for row in objets_p3 %}
                            <tr align="center">
                                <td>{{row.2}}</td>
                                <td>{{row.1}}</td>
                                <td>{{row.5}}</td>
                                <td>{{row.3}}</td>
                                <td>{{row.4}}</td>
                                <td><img src="{{ url_for('static', filename=row[7].replace('static/', '')) }}" width="100" height="100"></td>
                                <td>{{row.11}} {{row.12}} {{row.13}}</td>


                                <td align="center">
                                    <a href="/update/{{row.0}}">Modifier</a>
                                    <a href="/delete/{{ row.0 }}" class="btn btn-danger btn-xs"
                                        onclick="return confirm('هل أنت متأكد من أنك تريد حذف هذا العنصر')">Suprimer</a>
                                </td>

                            </tr>
                            {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#dataTable').DataTable({
                "language": {
                    "lengthMenu": "Afficher _MENU_ entrées",
                    "zeroRecords": "Aucun résultat trouvé",
                    "info": "Affichage de _START_ à _END_ sur _TOTAL_ entrées",
                    "infoEmpty": "Aucune entrée disponible",
                    "infoFiltered": "(filtré à partir de _MAX_ entrées totales)",
                    "search": "Rechercher :",
                    "paginate": {
                        "first": "Premier",
                        "last": "Dernier",
                        "next": "Suivant",
                        "previous": "Précédent"
                    }
                }
            });
        });
    </script>
</body>

</html>
