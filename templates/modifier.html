<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Informations de l'objet</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_table.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='new.css') }}">

    <style>
        /* General Styles */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #008080, #40e0d0);
            color: #333;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #004d4d;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background: #006666;
        }

        /* Content Styles */
        .content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content.shifted {
            margin-left: 250px;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
    </style>
    <!-- DataTable CSS -->
<link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">

<!-- DataTable JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>



</head>
<body>


<div>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a class="nav-link" href="{{ url_for('Index') }}"><i class="fas fa-fw fa-home"></i>Page general</a></li>
            <li><a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Profile</a></li>
        </ul>

    </div>


        <!-- Header with Hamburger Menu -->
        <div class="header">
            <button class="menu-btn" id="menu-btn">&#9776;</button>
        </div>

    </div>
<div class="login-container" align="center">
        <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm">
            <fieldset>
                <legend><h4>Informations de l'objet</h4></legend>
                <p class="form-group">
                <label>Type :</label><br>
                <input type="text" id="type" name="type" value="{{objet[1]}}">
            </p>

            <p class="form-group">
                <label>Destribition :</label><br>
                <input id="destribition" name="destribition" vocab="{{objet[2]}}">
            </p>
            <p class="form-group">
                <label>Emplacement :</label><br>
                <input id="place" name="place" vocab="{{objet[2]}}">
            </p>
            <p class="form-group">
                <label>Date :</label><br>
                <input type="date" id="date" name="date" value="{{objet[4]}}">
            </p>
            <p class="form-group">
                <select name="statu" >
                    {% if objet[6] == Perdu %}
                    <option value="Perdu" selected>Perdu</option>
                    {% else %}
                    <option value="Trouvé">Trouvé</option>
                    <option value="Perdu">Perdu</option>
                    {% endif %}
                </select>
            </p>
            <p class="form-group">
                <label>Photo (si disponible) :</label><br>
                {% if objet[5] %}
                    <img src="{{ url_for('static', filename=objet[5].replace('static/', '')) }}" alt="Image de {{ objet[1] }}" class="img-fluid mb-3" style="max-width: 100%; max-height: 200px;">
                {% else %}
                    <p>Aucune image disponible</p>
                {% endif %}
            <p>
                <label>Changer l'image :</label>
                <input type="file" id="photo" name="file" accept="image/*">
            </p>
            <p>
                <input type="hidden" id="user_id" name="user_id" value="{{ session['user_id'] }}">
            </p>
                <p>
                <input type="hidden" id="id_o" name="id_o" value="{{ objet[0] }}">
            </p>
            <p class="form-group">
                <button type="submit">Envoyer</button>
            </p>
            <p class="form-group">
            </p>
            </fieldset>
        </form>
    </div>
<script type="text/javascript"
        src="{{ url_for('static', filename='objet.js') }}"></script>
<br>


<script>
        // Toggle Sidebar
        document.getElementById("menu-btn").addEventListener("click", function () {
            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("content");

            sidebar.classList.toggle("active");
            content.classList.toggle("shifted");
        });

        // Function to filter table rows or cards based on search input
        function filterItems() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const tableRows = document.querySelectorAll('#dataTable tbody tr');

            // Filter table rows
            tableRows.forEach(row => {
                const rowText = row.textContent.toLowerCase();
                row.style.display = rowText.includes(filter) ? '' : 'none';
            });
        }

    </script>

<br>
</body>
</html>
