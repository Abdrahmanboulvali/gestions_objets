<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Informations de l'objet</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,400,600,800" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #008080, #40e0d0);
            color: #333;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #004d4d;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background: #006666;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #006666;
            color: white;
        }

        .menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .card h4 {
            text-align: center;
            color: #008080;
            font-weight: bold;
        }

        .card label {
            font-weight: bold;
            color: #006666;
        }

        .card input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .card button {
            background: #008080;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .card button:hover {
            background: #006666;
        }
    </style>
</head>
<body>
<div>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a class="nav-link" href="{{ url_for('Index') }}"><i class="fas fa-fw fa-home"></i> Page général</a></li>
            <li><a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </div>

    <!-- Header -->
    <div class="header">
        <a href="{{ url_for('profile') }}" class="menu-btn" id="menu-btn"><i class="fas fa-arrow-left"></i></a>
    </div>

    <!-- Profile Form in a Card -->
    <div class="card">
        <h4>Informations du profil</h4>
        <form method="post" enctype="multipart/form-data" class="p-4">
            <fieldset>
                <p class="form-group">
                    <label for="nom">Nom :</label><br>
                    <input id="nom" name="nom" value="{{ person[1] }}">
                </p>
                <p class="form-group">
                    <label for="prenom">Prénom :</label><br>
                    <input id="prenom" name="prenom" value="{{ person[2] }}">
                </p>
                <p class="form-group">
                    <label for="num_tel">Numéro de téléphone :</label><br>
                    <input id="num_tel" name="num_tel" value="{{ person[3] }}">
                </p>
                <p class="form-group">
                    <label for="email">Email :</label><br>
                    <input id="email" name="email" value="{{ person[6] }}">
                </p>
                <p class="form-group">
                    <label for="adresse">Adresse :</label><br>
                    <input id="adresse" name="adresse" value="{{ person[7] }}">
                </p>
                <p class="form-group">
                    <label for="password">Mot de passe (pour confirmer) :</label><br>
                    <input type="password" id="password" name="password" placeholder="Entez votre mot de passe" required>
                </p>
                <p class="form-group">
                    <button type="submit">Envoyer</button>
                </p>
            </fieldset>
        </form>
    </div>

    <script>
        // Toggle Sidebar
        document.getElementById("menu-btn").addEventListener("click", function () {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        });
    </script>
</div>
</body>
</html>
