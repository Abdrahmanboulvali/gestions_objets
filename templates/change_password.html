<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change le mot de passe</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_table.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='new.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #008080, #40e0d0);
            color: #333;
        }

        /* Table Styles */
        table {
            margin: 30px auto;
            width: 400px; /* الحد من عرض الجدول */
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-collapse: collapse; /* إزالة الفراغات بين الخلايا */
        }

        td, th {
            padding: 8px; /* تقليص المسافة داخل الخلايا */
            text-align: left;
            font-size: 14px; /* تقليص حجم الخط */
        }

        button {
            padding: 8px 15px; /* تقليص حجم الزر */
            font-size: 14px; /* تقليص حجم الخط في الزر */
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006666;
        }

        label {
            font-size: 14px; /* تقليص حجم الخط في التسميات */
        }
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #008080, #40e0d0);
            color: #333;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #004d4d;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background: #006666;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #006666;
            color: white;
        }

        .menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .card h4 {
            text-align: center;
            color: #008080;
            font-weight: bold;
        }

        .card label {
            font-weight: bold;
            color: #006666;
        }

        .card input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .card button {
            background: #008080;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .card button:hover {
            background: #006666;
      </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('profile') }}" class="menu-btn" id="menu-btn"><i class="fas fa-arrow-left"></i></a>
    </div>
    <div>
        <h2 style="text-align: center; color: white;">Changer le mot de passe</h2>
    <form method="POST">
        <table>
            <tr>
                <td><label for="currentPassword">Mot de passe actuel :</label></td>
                <td><input type="password" id="currentPassword" name="currentPassword" required></td>
            </tr>
            <tr>
                <td><label for="newPassword">Nouveau mot de passe :</label></td>
                <td><input type="password" id="newPassword" name="newPassword" required></td>
            </tr>
            <tr>
                <td><label for="confirmNewPassword">Confirmez le nouveau mot de passe :</label></td>
                <td><input type="password" id="confirmNewPassword" name="confirmNewPassword" required></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Changer le mot de passe</button></td>
            </tr>
        </table>
    </form>

    {% if message %}
        <p style="text-align: center; color: red;">{{ message }}</p>
    {% endif %}

    <script>
        // Toggle Sidebar
        document.getElementById("menu-btn").addEventListener("click", function () {
            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("content");

            sidebar.classList.toggle("active");
            content.classList.toggle("shifted");
        });
    </script>
    </div>
</body>
</html>
