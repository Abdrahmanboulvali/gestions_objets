<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_table.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='new.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #008080, #40e0d0);
            color: #333;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #004d4d;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background: #006666;
        }

        /* Content Styles */
        .content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content.shifted {
            margin-left: 250px;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        /* Profile Table */
        .profile-table {
            margin: 50px auto;
            max-width: 700px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-table td {
            padding: 10px;
            vertical-align: middle;
        }

        .profile-table th {
            text-align: left;
            padding: 10px;
            background: #008080;
            color: white;
        }
    </style>
</head>
<body>
<div>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="{{ url_for('Index') }}"><i class="fas fa-home"></i> Page g√©n√©ral</a></li>
            <li><a href="/updateprofil/{{ person.0 }}"><i class="fas fa-pencil-alt"></i> Modifier le profil</a></li>
        </ul>
    </div>



    <!-- Profile Information -->
    <div class="content" id="content">
        <!-- Header with Hamburger Menu -->
    <div class="header">
        <button class="menu-btn" id="menu-btn">&#9776;</button>
    </div>
        <table class="profile-table">
            <tr>
                <th>Champ</th>
                <th>Valeur</th>
            </tr>
            <tr>
                <td><i class="fas fa-user"></i> Nom complet</td>
                <td>{{ person[1] }} {{ person[2] }}</td>
            </tr>
            <tr>
                <td><i class="fas fa-phone"></i> Num√©ro du t√©l√©phone</td>
                <td>üìû {{ person[3] }}</td>
            </tr>
            <tr>
                <td><i class="fas fa-envelope"></i> Email</td>
                <td>{{ person[6] }}</td>
            </tr>
            <tr>
                <td><i class="fas fa-map-marker-alt"></i> Adresse</td>
                <td>{{ person[7] }}</td>
            </tr>
        </table>
    </div>
</div>

<script>
    // Toggle Sidebar
    document.getElementById("menu-btn").addEventListener("click", function () {
        const sidebar = document.getElementById("sidebar");
        const content = document.getElementById("content");

        sidebar.classList.toggle("active");
        content.classList.toggle("shifted");
    });
</script>
</body>
</html>
