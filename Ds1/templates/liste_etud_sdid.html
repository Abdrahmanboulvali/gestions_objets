<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel ="stylesheet" type="text/css"
      href="{{ url_for('static', filename='Style.css') }}">
</head>
<body>
<fieldset align="center">
    <legend><h2 align="center">Liste des etudiants de SDID</h2></legend>

<a href="{{ url_for('home') }}" align="center"><h4>Ajoute un(e) etudiant(e)</h4></a>

<table style="width:100%">
    <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>E-mail</th>
        <th>tel</th>
        <th>Departement</th>
        <th colspan="3">Actions</th>
    </tr>
    {% for row in etuds %}
    <tr>
        <td>{{row.1}}</td>
        <td>{{row.2}}</td>
        <td>{{row.3}}</td>
        <td>{{row.4}}</td>
        <td>{{row.7}}</td>

        <td align="center">
            <a href="/update_rec/{{row.0}}">Modifier</a>
        </td>
        <td align="center">
            <a href="/delete/{{ row.0 }}" class="btn btn-danger btn-xs"
               onclick="return confirm('êtes-vous sûr de vouloir supprimer cet enregistrement ?')">Supprimer</a>
        </td>
        {% endfor %}
</table>
</fieldset>
</body>
</html>
